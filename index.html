<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="left">
					<h1>Your Result</h1>
					<div class="circle">
						<h2>76</h2>
						<h3>of 100</h3>
					</div>
					<h4>Great</h4>
					<p>
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
				<div class="right">
					<h1>Summary</h1>
					<div class="category" id="reaction">
						<div class="description">
							<img src="./assets/images/icon-reaction.svg" alt="reaction img" />
							<p class="reaction">Reaction</p>
						</div>
						<div class="score">
							<p><b>80</b> / 100</p>
						</div>
					</div>
					<div class="category" id="memory">
						<div class="description">
							<img src="./assets/images/icon-memory.svg" alt="memory img" />
							<p class="memory">Memory</p>
						</div>
						<div class="score">
							<p><b>90</b> / 100</p>
						</div>
					</div>
					<div class="category" id="verbal">
						<div class="description">
							<img src="./assets/images/icon-verbal.svg" alt="verbal img" />
							<p class="verbal">Verbal</p>
						</div>
						<div class="score">
							<p><b>61</b> / 100</p>
						</div>
					</div>
					<div class="category" id="visual">
						<div class="description">
							<img src="./assets/images/icon-visual.svg" alt="visual img" />
							<p class="visual">Visual</p>
						</div>
						<div class="score">
							<p><b>72</b> / 100</p>
						</div>
					</div>
					<button>Continue</button>
				</div>
			</div>
			<div class="attribution">
				Challenge:
				<a
					href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
					target="_blank"
					>Results summary component</a
				>. Coded by:
				<a href="https://www.frontendmentor.io/profile/jadilovic"
					>Jasmin Adilovic</a
				>.
			</div>
		</main>
	</body>
</html>
